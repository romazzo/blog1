# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]

    encoders:
        Symfony\Component\Security\Core\User\User:
          algorithm: bcrypt
        UserBundle\Entity\User:
          algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        chain_provider:
            chain:
              providers: [ in_memory, db_provider ]
        in_memory:
            memory:
              users:
                  admin:
                    password: $2y$13$YYOt2KKoqAb32McNqWbJCO8PCTP3YKvNmSe0IdhaFYf8Si9SJQbVS
                    roles: 'ROLE_ADMIN'
        db_provider:
            entity:
              class: UserBundle:User
              property: username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            provider: chain_provider
            form_login:
                login_path: page_list
                check_path: page_list
            logout: true
            anonymous: ~
            # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~

    access_control:
      - { path: ^/registration-form-submission$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/38$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/register$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/, role: ROLE_USER }
      - { path: ^/edit, role: ROLE_USER }
